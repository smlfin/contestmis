<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Dashboard - Company Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Company Performance Report</h1>

        <div class="report-controls">
            <label for="monthSelect">Select Month:</label>
            <select id="monthSelect">
                <option value="July2025" selected>July 2025 (Cumulative/Till Date)</option>
                <option value="August2025">August 2025 (Future Data)</option>
                <option value="September2025">September 2025 (Future Data)</option>
                <option value="October2025">October 2025 (Future Data)</option>
                <option value="November2025">November 2025 (Future Data)</option>
                <option value="December2025">December 2025 (Future Data)</option>
            </select>

            <label for="companySelect">Select Company:</label>
            <select id="companySelect">
                <option value="">-- Select Company --</option>
                </select>
            <button id="generateReportBtn">Generate Report</button>
        </div>

        <div id="companyReport" class="report-output">
            <h2>Selected Company Report</h2>
            <p id="reportCompanyName">No company selected.</p>
            <p>Total Net Growth: <span id="reportNetGrowth">N/A</span></p>
            <p>Number of Staff: <span id="reportStaffCount">N/A</span></p>
            <p>Foreign Trip Winners: <span id="foreignTripWinners">N/A</span></p>
             <p>Domestic Trip Winners: <span id="domesticTripWinners">N/A</span></p>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="error-message" class="error-message"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Dashboard</a>
        </div>

    </div>
    <script src="report.js"></script>
</body>
</html>
