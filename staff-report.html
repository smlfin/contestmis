<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Dashboard - Staff Performance Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Individual Staff Performance Report</h1>

        <div class="report-controls">
            <label for="companySelect">Select Company:</label>
            <select id="companySelect">
                <option value="">-- Select Company --</option>
                </select>

            <label for="staffSearch">Search Staff Name:</label>
            <input type="text" id="staffSearch" placeholder="Type staff name...">
            <div id="staffSuggestions" class="autocomplete-suggestions"></div>
        </div>

        <div id="staffReport" class="report-output">
            <h2>Staff Performance Details</h2>
            <p id="reportStaffName">No staff selected.</p>
            <p id="reportOutstanding">Out standing: N/A</p> <table id="staffDetailsTable">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Target</th>
                        <th>Achievement</th>
                        <th>Shortfall</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Foreign Trip Contest Target</td>
                        <td id="foreignTripContestTarget">N/A</td>
                        <td id="foreignTripContestAchievement">N/A</td>
                        <td id="foreignTripContestShortfall">N/A</td>
                    </tr>
                    <tr>
                        <td>Domestic Trip Contest Target</td>
                        <td id="domesticTripContestTarget">N/A</td>
                        <td id="domesticTripContestAchievement">N/A</td>
                        <td id="domesticTripContestShortfall">N/A</td>
                    </tr>
                    <tr>
                        <td>Fresh Customer Target</td>
                        <td id="freshCustomerTarget">N/A</td>
                        <td id="freshCustomerAchievement">N/A</td>
                        <td id="freshCustomerShortfall">N/A</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="error-message" class="error-message"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Dashboard</a>
        </div>

    </div>
    <script src="staff-report.js"></script> </body>
</html>
