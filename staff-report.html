<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Dashboard - Staff Performance Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Individual Staff Performance Report</h1>

        <div class="report-controls">
            <label for="monthSelect">Select Month:</label>
            <select id="monthSelect">
                <option value="July2025" selected>July 2025 (Cumulative/Till Date)</option>
                <option value="August2025">August 2025 (Future Data)</option>
                <option value="September2025">September 2025 (Future Data)</option>
                <option value="October2025">October 2025 (Future Data)</option>
                <option value="November2025">November 2025 (Future Data)</option>
                <option value="December2025">December 2025 (Future Data)</option>
            </select>

            <label for="companySelect">Select Company:</label>
            <select id="companySelect">
                <option value="">-- Select Company --</option>
                </select>

            <label for="staffSearch">Search Staff Name:</label>
            <input type="text" id="staffSearch" placeholder="Type staff name...">
            <div id="staffSuggestions" class="autocomplete-suggestions"></div>
        </div>

        <div id="staffReport" class="report-output">
            <h2>Staff Performance Details</h2>
            <p id="reportStaffName">No staff selected.</p>
            <p id="reportOutstanding">Out standing: N/A</p>
            
           <div class="table-responsive-container">
                <table id="staffDetailsTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Target</th>
                            <th>Achievement</th>
                            <th>Shortfall</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Metric">Foreign Trip Contest Target</td>
                            <td data-label="Target" id="foreignTripContestTarget">N/A</td>
                            <td data-label="Achievement" id="foreignTripContestAchievement">N/A</td>
                            <td data-label="Shortfall" id="foreignTripContestShortfall">N/A</td>
                        </tr>
                        <tr>
                            <td data-label="Metric">Domestic Trip Contest Target</td>
                            <td data-label="Target" id="domesticTripContestTarget">N/A</td>
                            <td data-label="Achievement" id="domesticTripContestAchievement">N/A</td>
                            <td data-label="Shortfall" id="domesticTripContestShortfall">N/A</td>
                        </tr>
                        <tr>
                            <td data-label="Metric">Fresh Customer Target</td>
                            <td data-label="Target" id="freshCustomerTarget">N/A</td>
                            <td data-label="Achievement" id="freshCustomerAchievement">N/A</td>
                            <td data-label="Shortfall" id="freshCustomerShortfall">N/A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="error-message" class="error-message"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Dashboard</a>
        </div>

    </div>
    <script src="staff-report.js"></script>
</body>
</html>
